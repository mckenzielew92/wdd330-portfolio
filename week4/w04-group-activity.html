<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="styles.css">
    <script src="tictactoe.js" defer></script> <!-- defer tells it to process the script after the body!-->
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="board" id="board"><!--having a class of board and ID of board will allow javascript to use one 
    separate from css. javascript will use id and css will use class-->
        <div class="cell" data cell></div> <!--To create 9 cells you can just type cell*9 and hit enter!
        data cell to denote them so they are easily accessible in js-->
        <div class="cell" data cell></div>
        <div class="cell" data cell></div>
        <div class="cell" data cell></div>
        <div class="cell" data cell></div>
        <div class="cell" data cell></div>
        <div class="cell" data cell></div>
        <div class="cell" data cell></div>
        <div class="cell" data cell></div>
    </div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restart-button">Restart</button>
    </div>
</body>
</html>
